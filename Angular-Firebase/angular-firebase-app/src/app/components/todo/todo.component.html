<div class="input-group">
     <input type="text" class="form-control" placeholder="Inserta la tareas" #itemTitulo>
     <div class="input-group-append">
        <button class="btn btn-outline-secundry" (click)="addTodo(itemTitulo)">
            <i class="fas fa-plus-circle"></i>
        </button>
     </div>
</div>

<ul class="list-group mt-4">
    <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let todo of todoListArray">
        <span
            class="cursor-hover "
            [class.text-success]="todo.isChecked"
            (click)="updateTodo(todo.$key, todo.isChecked)"
        >
            <i [ngClass]="todo.isChecked ? 'fa fa-check-circle' : 'fas fa-times'"></i>
        </span>
        {{todo.title}}
        <span
            class="cursor-hover text-danger"
            (click)="deleteTodo(todo.$key)"
        >
            <i class="fas fa-trash"></i>
        </span>
    </li>
</ul>
